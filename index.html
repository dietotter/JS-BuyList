<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
    
<body>
    <div class="col-background">
        <div class="col-center">
            <div class="col-one">

                <div class="col-one-submit">
                    <input type="text" placeholder="Enter your product">
                    <button>Додати</button>

                </div>

                <div class="col-one-product">
                    <span class="col-one-exact">Помідори</span>
                    <span class="col-one-operations-1">
                        <button class="col-one-minus">-</button>
                        <span class="col-one-amount">3</span>
                        <button class="col-one-plus">+</button>
                    </span>
                    <span class="col-one-operations-2">
                        <button class="col-one-bought">Куплено</button>
                        <button class="col-one-x">х</button>
                    </span>
                </div>

                <div class="col-one-product">
                    <span>Печиво</span>
                    <button class="col-one-minus">-</button>
                        <span class="col-one-amount">3</span>
                    <button class="col-one-plus">+</button>
                    <button class="col-one-bought">Куплено</button>
                    <button class="col-one-x">х</button>
                </div>

                <div class="col-one-product">
                    <span>Сир</span>
                    <button class="col-one-minus">-</button>
                    <span class="col-one-amount">3</span>
                    <button class="col-one-plus">+</button>
                    <button class="col-one-bought">Куплено</button>
                    <button class="col-one-x">х</button>
                </div>
            </div>

            <div class="col-two">
                <div class="col-two-left">
                    <h3>Залишилося</h3>
                </div>
                <div class="col-two-left-products">
                    <span class="col-two-left-exact">
                        <span class="col-two-left-string">Помідори</span>
                        <span class="col-two-left-number">1</span>
                    </span>

                    <span class="col-two-left-exact">
                        <span class="col-two-left-string">Печиво</span>
                        <span class="col-two-left-number">1</span>
                    </span>

                    <span class="col-two-left-exact">
                        <span class="col-two-left-string">Сир</span>
                        <span class="col-two-left-number">1</span>
                    </span>

                </div>
                <div class="col-two-bought">
                    <h3>Куплене</h3>
                </div>
            </div>
        </div>
    
    </div>
    
</body>
    
</html>
