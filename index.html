<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
    
<body>
    <div class="buylist-background">
            <div class="buylist-col-one">

                <div class="submit">
                    <input type="text" placeholder="Enter your product">
                    <button data-tooltip="Додати товар">Додати</button>

                </div>

                <div class="product-list">
                    <div class="product-list-row">
                        <div class="product-name">Помідори</div>
                        <div class="middle-operations">
                            <button class="product-minus" data-tooltip="Зменшити кількість">-</button>
                            <span class="product-number">3</span>
                            <button class="product-plus" data-tooltip="Збільшити кількість">+</button>
                        </div>
                        <div class="right-operations">
                            <button class="product-bought" data-tooltip="Товар куплено">Куплено</button>
                            <button class="product-delete" data-tooltip="Видалити товар">х</button>
                        </div>
                    </div>
                    <div class="product-list-row">
                        <div class="product-name">more Помідори</div>
                        <div class="middle-operations">
                            <button class="product-minus" data-tooltip="Зменшити кількість">-</button>
                            <span class="product-number">3</span>
                            <button class="product-plus" data-tooltip="Збільшити кількість">+</button>
                        </div>
                        <div class="right-operations">
                            <button class="product-bought" data-tooltip="Товар куплено">Куплено</button>
                            <button class="product-delete" data-tooltip="Видалити товар">х</button>
                        </div>
                    </div>
                    <div class="product-list-row">
                        <div class="product-name">even more Помідори</div>
                        <div class="middle-operations">
                            <button class="product-minus" data-tooltip="Зменшити кількість">-</button>
                            <span class="product-number">3</span>
                            <button class="product-plus" data-tooltip="Збільшити кількість">+</button>
                        </div>
                        <div class="right-operations">
                            <button class="product-bought" data-tooltip="Товар куплено">Куплено</button>
                            <button class="product-delete" data-tooltip="Видалити товар">х</button>
                        </div>
                    </div>
                    
                </div>
            </div>            


            <div class="buylist-col-two">
                <h3>Залишилося</h3>
                <div class="product-left-list">
                    <div class="product-left">
                        <span class="product-left-name">Помідори</span>
                        <span class="product-left-number">3</span>
                    </div>
                    <div class="product-left">
                        <span class="product-left-name">more Помідори</span>
                        <span class="product-left-number">3</span>
                    </div>
                    <div class="product-left">
                        <span class="product-left-name">even more Помідори</span>
                        <span class="product-left-number">3</span>
                    </div>

                </div>
                <h3>Куплене</h3>
            
        </div>
    
    </div>
    
    <div class="surname-badge">
        <h1>Buy List</h1>
        <h3>Created by:</h3>
        <h2>Nikita Barabash</h2>
    </div>
    
</body>
    
</html>
